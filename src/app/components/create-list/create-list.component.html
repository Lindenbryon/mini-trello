<h1>Task List</h1>
<hr>
<div class="add-list-container">
  <button mat-button mat-raised-button color="primary" (click)="ShowListNameInput($event)">Create List</button>
  <div style="display:none;">
    <input type="text" value="listName" [(ngModel)]="listName">
    <button mat-button mat-raised-button color="primary" (click)="createList()">Create</button>
  </div>
</div>
