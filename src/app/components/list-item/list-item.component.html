<div>
  <mat-card class="list-item">
    <h4>{{ listname }}</h4>
    <form (submit)="addItemToList()">
      <input class="add-task-input" type="text" [(ngModel)]="listItemName" name="listItemName">
    </form>
    <app-list-item-child *ngFor="let item of listItemObject | async" [item]="item"></app-list-item-child>
    <hr>
    <button mat-button mat-raised-button color="warn" (click)="deleteListItem()">delete</button>
  </mat-card>
</div>
