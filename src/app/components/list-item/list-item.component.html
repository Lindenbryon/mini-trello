<div>
  <mat-card class="list-item">
    <h4>{{ listname }}</h4>
    <button (click)="deleteListItem()">delete</button>
    <input type="text" [(ngModel)]="listItemName" name="listItemName">
    <app-list-item-child *ngFor="let item of listItemObject | async" [item]="item"></app-list-item-child>
    <button (click)="addItemToList()">add</button>
  </mat-card>
</div>
