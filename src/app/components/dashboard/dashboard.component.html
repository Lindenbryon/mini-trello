<mat-card>
    <button (click)="toggleAddBoard($event)">Create a new board</button>
    <div class="add-board-content" style="display:none;">
        <h4>What is the board called?</h4>
        <input type="text" name="boardName" [(ngModel)]="boardName">
        <button>Cancel</button>
        <button (click)="createNewBoard()">Create</button>
    </div>
</mat-card>

<div class="boards">
  <app-board></app-board>
</div>
